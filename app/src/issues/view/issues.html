<md-progress-linear ng-if="ctrl.loading" class="md-warn" md-mode="indeterminate"></md-progress-linear>

<chips-filter ng-if="ctrl.statuses && ctrl.issues.length > 0"
              placeholder="Status"
              items="ctrl.statuses"
              selected-items="ctrl.selectedStatuses"
              change="ctrl.statusFilter(newItems, oldItems)"></chips-filter>
<rm-issues-list list-title="Issues assigned to me" issues="ctrl.issues" limit="10" total-count="ctrl.total_count"></rm-issues-list>
