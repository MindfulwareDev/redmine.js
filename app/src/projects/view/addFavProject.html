<!-- <md-progress-linear ng-if="ctrl.loading < 100" class="md-warn" md-mode="buffer" value="{{ctrl.loading}}" md-buffer-value="{{ctrl.loading}}"></md-progress-linear> -->
<md-progress-linear ng-if="ctrl.loading" class="md-warn" md-mode="indeterminate"></md-progress-linear>

<div layout-padding>
    <md-input-container class="md-accent">
        <label>Project id</label>
        <input aria-label="Search project id"
               ng-model="ctrl.projectSearchText"
               ng-model-options="{debounce: 500}"
               ng-change="ctrl.lookFor()" />
    </md-input-container>

    <div ng-if="ctrl.project">
        <div>Project: {{ctrl.project.name}}</div>
        <div>Description: {{ctrl.project.description}}</div>
    </div>

    <div ng-if="ctrl.errorMessage">
        Error: {{ctrl.errorMessage}}
    </div>

    <br/>

    <md-input-container>
        <md-button ng-disabled="!ctrl.canAdd()"
                   aria-label="Add favorite project"
                   class="md-primary md-raised"
                   ng-click="ctrl.addFav()">
                    Add favorite project
        </md-button>
    </md-input-container>
</div>
