<md-progress-linear ng-if="ctrl.loading" class="md-warn" md-mode="indeterminate"></md-progress-linear>

<md-button hide-on-scroll class="md-fab md-fab-bottom-right md-primary" aria-label="New issue" ng-click="ctrl.addIssue()">
    <md-tooltip>New issue</md-tooltip>
    <md-icon>add</md-icon>
</md-button>

<chips-filter ng-if="ctrl.statuses && ctrl.issues.length > 0"
              placeholder="Status"
              items="ctrl.statuses"
              selected-items="ctrl.selectedStatuses"
              change="ctrl.statusFilter(newItems, oldItems)"></chips-filter>
<rm-issues-list list-title="Project issues" issues="ctrl.issues" limit="10" total-count="ctrl.total_count"></rm-issues-list>

<div class="md-padding" ng-if="ctrl.errorLoading">
    <div class="md-warn">
        {{ctrl.errorMessage}}
    </div>
    <md-button class="md-warn" ng-click="ctrl.setup()">Retry</md-button>
</div>
