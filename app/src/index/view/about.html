<div ng-cloak layout="column" layout-align="center center">
    <img class="sidenav-avatar" src="assets/images/redmine.png" />
    <h1 class="md-title">{{appName}}</h1>
    <div>Version: {{appVersion}}</div>
    <div>{{appCopyright}}</div>
</div>
<br>
<div layout-padding>
    <div ng-cloak layout="column">
        <div>
            The project is hosted in <a href="" ng-click="openUrl('https://github.com/roidayan/redmine.js')">Github</a>
        </div>
        <div>
            Icons from <a href="" ng-click="openUrl('http://google.github.io/material-design-icons/')">Google Material Icons</a>
        </div>
        <div>
            Launcher icon generated with <a href="" ng-click="openUrl('http://romannurik.github.io/AndroidAssetStudio/icons-launcher.html')">Android Asset Studio</a>
        </div>
    </div>
</div>
